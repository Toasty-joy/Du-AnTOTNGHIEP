        <img src="../img/mwc1.jpg" class="d-block w-100" alt="...">

<div>
  <div class="d-flex justify-content-center">
    <h5>Giày Cao Gót Nữ</h5>
  </div>
  <br>
  <div class="container mb-4">
    <div class="row">
      <!-- Hiển thị 4 sản phẩm Giày Cao Gót Nữ -->
      <div class="col-6 col-lg-3 mb-4" th:each="item : ${highHeels}">
        <a th:href="@{/product/{id}(id=${item.id})}">

          <img th:src="@{/img/{image}(image=${item.image})}" class="card-img-top" th:alt="${item.name}">
          <div>
            <!-- Tên sản phẩm -->
            <p class="TenSP" th:text="${item.name}">Tên sản phẩm</p>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <!-- Giá sản phẩm -->
            <h4 th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">Giá</h4>

          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Liên kết "Xem tất cả" cho Giày Cao Gót Nữ -->
  <div class="d-flex justify-content-center tatca">
    <a th:href="@{/category/{id}(id=100)}">Xem tất cả Giày Cao Gót Nữ</a>
  </div>

  <br>
  <hr>

  <!-- Dép & Sandal Nữ -->
  <div class="d-flex justify-content-center">
    <h5>Dép & Sandal Nữ</h5>
  </div>
  <br>
  <div class="container mb-4">
    <div class="row">
      <!-- Hiển thị 4 sản phẩm Dép & Sandal Nữ -->
      <div class="col-6 col-lg-3 mb-4" th:each="item : ${sandals}">
        <a th:href="@{/product/{id}(id=${item.id})}">
          <!-- Hình ảnh sản phẩm -->
          <img th:src="@{/img/{image}(image=${item.image})}" class="card-img-top" th:alt="${item.name}">
          <div>
            <!-- Tên sản phẩm -->
            <p class="TenSP" th:text="${item.name}">Tên sản phẩm</p>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <!-- Giá sản phẩm -->
            <h4 th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">Giá</h4>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Liên kết "Xem tất cả" cho Dép & Sandal Nữ -->
  <div class="d-flex justify-content-center tatca">
    <a th:href="@{/category/{id}(id=101)}">Xem tất cả Dép & Sandal Nữ</a>
  </div>
  <br>
  <hr>
</div>
