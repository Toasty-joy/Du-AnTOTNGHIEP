<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../js/index.js">

<body>
<footer>

    <div th:replace="fragments/header :: header"></div>
    <br>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 login">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h4>Đăng nhập / Đăng ký</h4>
                    </div>
                    <div class="card-body">
                        <!-- Tabs -->
                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Đăng nhập</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Đăng ký</button>
                            </li>
                        </ul>

                        <!-- Nội dung -->
                        <div class="tab-content mt-4">
                            <!-- Đăng nhập -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form action="/account/login" method="POST">
                                    <div class="mb-3">
                                        <label for="loginEmailOrUsername" class="form-label">Email hoặc Username</label>
                                        <input type="text" class="form-control" id="loginEmailOrUsername" name="emailOrUsername" placeholder="Nhập email hoặc username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Nhập mật khẩu" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                                </form>
                            </div>

                            <!-- Đăng ký -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form action="/account/register" method="POST">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Tên</label>
                                        <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Nhập tên người dùng" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerFullname" class="form-label">Họ và tên</label>
                                        <input type="text" class="form-control" id="registerFullname" name="fullname" placeholder="Nhập họ và tên" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Nhập email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Nhập mật khẩu" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thông báo -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Thông báo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Hiển thị thông báo từ controller (sử dụng Thymeleaf) -->
                    <p th:text="${notification}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>


    <br>
    <br>

    <hr>
    <div th:replace="fragments/footer :: footer"></div>
    <br>


</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const notificationMessage = document.querySelector('#notificationModal p').innerText.trim();
        if (notificationMessage) {
            const notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
            notificationModal.show();
        }
    });
</script>
</body>
</html>
