<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="1https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="path/to/all.min.css">



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!--  <script src="../js/hienThiSanPham.js"></script>-->
    <style>

    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br>
<br>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Kết quả tìm kiếm</h3>
            <br>
        </div>
    </div>
    <div class="row">
        <!-- Lặp qua danh sách sản phẩm -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="item : ${products}">
            <a th:href="@{/product/{id}(id=${item.id})}" class="card text-decoration-none">
                <!-- Hình ảnh sản phẩm -->
                <img th:src="@{/img/{image}(image=${item.image})}" class="card-img-top" th:alt="${item.name}">
                <div class="card-body text-center">
                    <!-- Tên sản phẩm -->
                    <p class="TenSP card-title fw-bold text-dark" th:text="${item.name}">Tên sản phẩm</p>
                    <!-- Giá sản phẩm -->
                    <h4  th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">Giá</h4>
                </div>
            </a>
        </div>
    </div>
</div>
<br>
<hr>
<br>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
