<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="d-flex">

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-white text-center">Admin Dashboard</h3>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/products}">Quản lý Sản phẩm</a>
    <a th:href="@{/admin/categories}">Quản lý Danh mục</a>
    <a th:href="@{/admin/orders}">Quản lý Đơn hàng</a>
    <a th:href="@{/admin/users}">Quản lý Người dùng</a>
    <a th:href="@{/admin/settings}">Cài đặt</a>
</div>

<!-- Main Content -->
<div class="flex-grow-1 p-4 adminContent">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Quản lý Sản phẩm</h1>
        <a class="btn btn-success" href="/admin/products/add">
            <i class="bi bi-plus-circle"></i> Thêm sản phẩm mới
        </a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên Sản phẩm</th>
            <th>Giá</th>
            <th>Ảnh</th>
            <th>Số lượng</th>
            <th>Chi tiết</th>
            <th>Xóa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><img th:src="@{'/img/' + ${product.image}}" alt="Ảnh sản phẩm" width="50"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/products/{id}(id=${product.id})}">
                    <i class="bi bi-eye"></i> Chi tiết
                </a>
            </td>
            <td>
                <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" class="d-inline">
                    <button class="btn btn-danger btn-sm" type="submit">
                        <i class="bi bi-trash"></i> Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7Tpv6gyoN2yWyrz7eejrqIPiPOEZTIRwUV9WNigHj9wuJcft0iZjCQA7rJjL8++v"
        crossorigin="anonymous"></script>
</body>
</html>
