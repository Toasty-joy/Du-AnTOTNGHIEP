<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../js/index.js">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Quên mật khẩu</h2>
        <form th:action="@{/forgot-password}" method="post">
            <!-- Input Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Nhập email của bạn:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com"
                       required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Gửi mã xác nhận</button>
        </form>
        <!-- Error Message -->
        <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
    </div>
</div>
<hr>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
