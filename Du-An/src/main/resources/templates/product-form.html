<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h1>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>
    </div>
    <div>
        <label>Image:</label>
        <input type="text" th:field="*{image}"/>
    </div>
    <div>
        <label>Price:</label>
        <input type="number" th:field="*{price}" step="0.01" required/>
    </div>
    <div>
        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}" required/>
    </div>
    <div>
        <label>Category:</label>
        <input type="text" th:field="*{category.name}" required/>
    </div>
    <div>
        <button type="submit">Save</button>
        <a href="/products">Cancel</a>
    </div>
</form>
</body>
</html>
