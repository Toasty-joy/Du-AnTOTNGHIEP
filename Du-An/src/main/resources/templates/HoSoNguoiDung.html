<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="1https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="path/to/all.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <style>



    </style>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container py-5 bomaythich">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-12">
            <div class="profile-sidebar">
                <h5 class="text-center">Quản Lý Tài Khoản</h5>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item mb-2">
                        <a class="nav-link text-dark active" href="#" onclick="showSection('profile', this)">Hồ Sơ</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-dark" href="#" onclick="showSection('password', this)">Đổi Mật Khẩu</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-dark" href="#" onclick="showSection('orders', this)">Đơn Mua</a>
                    </li>
                    <li class="nav-item mb-2">
                        <form action="/account/logout" method="POST" class="d-flex">
                            <!-- CSRF Token -->
                            <input type="hidden" name="_csrf" value="${_csrf.token}" />
                            <button class="btn btn-danger" type="submit">Đăng Xuất</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-7 col-12">
            <!-- Hồ sơ người dùng -->
            <div id="profile" class="profile-content">
                <h4>Hồ Sơ Của Tôi</h4>
                <form action="/account/profile/update" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên Đăng Nhập</label>
                        <input type="text" class="form-control" id="username" name="username"
                               th:value="${account.username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="fullname" name="fullname"
                               th:value="${account.fullname}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${account.email}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số Điện Thoại</label>
                        <input type="tel" class="form-control" id="phone" name="phone" th:value="${account.phone}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa Chỉ</label>
                        <input type="text" class="form-control" id="address" name="address"
                               th:value="${account.address}">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Ngày Sinh</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate"
                               th:value="${account.birthdate}">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Giới Tính</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="false" th:selected="${account.gender == false}">Nam</option>
                            <option value="true" th:selected="${account.gender == true}">Nữ</option>
                            <option value="null" th:selected="${account.gender == null}">Khác</option>
                            <!-- Tùy chọn "Khác" -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                </form>
            </div>

            <!-- Đổi mật khẩu -->
            <div id="password" class="password-card d-none">
                <h4>Đổi Mật Khẩu</h4>
                <!-- Form thay đổi mật khẩu -->
                <form action="/account/change-password" method="POST">
                    <div class="mb-3">
                        <label for="current-password" class="form-label">Mật Khẩu Hiện Tại</label>
                        <input type="password" class="form-control" id="current-password" name="oldPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="new-password" class="form-label">Mật Khẩu Mới</label>
                        <input type="password" class="form-control" id="new-password" name="newPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Xác Nhận Mật Khẩu Mới</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirmNewPassword"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>

                <!-- Modal cho thông báo -->


            <!-- Đơn mua -->
            <div id="orders" class="order-content d-none">
                <h4>Đơn Mua</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Sản Phẩm</th>
                        <th>Ngày Mua</th>
                        <th>Số Lượng</th>
                        <th>Trạng Thái</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Hiển thị đơn mua tại đây -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Ảnh đại diện -->
        <div class="col-md-2 col-12">
            <div class="avatar-box">
                <!-- Ảnh đại diện hiển thị -->
                <img src="#" alt="Ảnh đại diện" class="img-fluid" style="display: none;">
            </div>
        </div>

    </div>
        <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificationModalLabel">Thông Báo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Thông báo sẽ hiển thị ở đây -->
                        <div th:if="${successMessage}" class="alert alert-success">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <p th:text="${passwordChangeMessage}"></p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<br>
<hr>
<br>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Scripts -->
<script>
    function showSection(section, element) {
        document.querySelectorAll('.profile-content, .password-card, .order-content').forEach(function (content) {
            content.classList.add('d-none');
        });
        document.getElementById(section).classList.remove('d-none');
        document.querySelectorAll('.nav-link').forEach(function (nav) {
            nav.classList.remove('active');
        });
        element.classList.add('active');
    }

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('avatarPreview');
            output.src = reader.result;
            output.style.display = 'block';  // Hiển thị ảnh preview
        };
        reader.readAsDataURL(event.target.files[0]);

        // Hiển thị tên hình ảnh
        var imageName = event.target.files[0].name;
        document.getElementById('imageName').innerText = imageName;
    }

    // Kiểm tra xem có thông báo không

    document.addEventListener('DOMContentLoaded', function () {
        const notificationMessage = document.querySelector('#notificationModal p').innerText.trim();
        if (notificationMessage) {
            const notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
            notificationModal.show();
        }
    });


</script>

</body>

</html>
