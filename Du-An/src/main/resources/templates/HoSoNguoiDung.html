<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Hồ Sơ Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ẩn tất cả các nội dung */
        .tab-content>div {
            display: none;
        }

        /* Hiển thị nội dung của tab khi tab đó được chọn */
        #profile:target,
        #change-password:target,
        #order-history:target {
            display: block;
        }

        /* Style cho các tab menu */
        .nav-link {
            cursor: pointer;
        }

        .nav-pills .nav-link {
            padding: 10px;
            text-align: center;
        }

        .nav-pills .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        /* Hiển thị nội dung tab */
        .tab-content {
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }

        .tab-content .tab-pane {
            padding: 20px;
        }

        /* Style cho các tab menu */
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }

        /* Style cho ảnh đại diện */
        /* Style cho ảnh đại diện */
        .profile-image {
            width: 70%;
            /* Đảm bảo ảnh sẽ chiếm hết chiều rộng của khung chứa */
            height: auto;
            /* Giữ tỷ lệ khung hình của ảnh */
            border-radius: 50%;
            /* Bo tròn ảnh */
            max-width: 200px;
            /* Tăng kích thước ảnh lên 200px */
            margin-bottom: 20px;
        }

        /* Sắp xếp hình ảnh và thông tin */
        @media (max-width: 768px) {
            .profile-image {
                max-width: 150px;
                /* Giảm kích thước ảnh cho màn hình nhỏ */
            }

            /* Khi màn hình nhỏ, đặt hình ảnh ở trên cùng */
            .profile-image-wrapper {
                text-align: center;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row">
        <!-- Cột menu lựa chọn -->
        <div class="col-md-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#profile">Hồ Sơ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#change-password">Đổi Mật Khẩu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#order-history">Lịch Sử Mua Hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#logout">Đăng Xuất</a>
                </li>
            </ul>
        </div>

        <!-- Cột nội dung -->
        <div class="col-md-9 tab-content">
            <!-- Tab content -->
            <div id="profile" class="tab-pane">
                <h3>Hồ Sơ Của Tôi</h3>
                <div class="row">
                    <!-- Thông tin bên trái -->
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên Đăng Nhập</label>
                                <input type="text" class="form-control" id="username" value="thuannhat@gmail.com"
                                       readonly>
                            </div>
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="fullname" value="Lê Thuận Phát">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="thuannhat@gmail.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Cập Nhật</button>
                        </form>
                    </div>

                    <!-- Hình ảnh bên phải -->
                    <div class="col-md-4 profile-image-wrapper">
                        <!-- Hiển thị ảnh đại diện -->
                        <img src="../img/da_nguoi.png" alt="Ảnh Đại Diện" class="profile-image" id="profileImage">
                        <!-- Nút tải ảnh -->
                        <input type="file" class="form-control" id="uploadImage" onchange="previewImage(event)">
                    </div>
                </div>
            </div>

            <div id="change-password" class="tab-pane">
                <h3>Đổi Mật Khẩu</h3>
                <form>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Đổi Mật Khẩu</button>
                </form>
            </div>

            <div id="order-history" class="tab-pane">
                <h3>Lịch Sử Mua Hàng</h3>
                <ul>
                    <li>Mua giày cao gót vào 2024-11-10</li>
                    <li>Mua dép xỏ ngón vào 2024-10-05</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Hàm hiển thị ảnh tải lên
    function previewImage(event) {
        var output = document.getElementById('profileImage');
        output.src = URL.createObjectURL(event.target.files[0]);
    }
</script>

</body>

</html>
