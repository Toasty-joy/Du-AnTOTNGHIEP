<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../js/index.js">

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>
        <form th:action="@{/reset-password}" method="post">
            <!-- Hidden Email Field -->
            <input type="hidden" name="email" th:value="${email}" />

            <!-- New Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu mới:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
        </form>

        <!-- Error Message -->
        <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>
    </div>
</div>
<hr>
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k7zXbmlP+Pcl9bZtAoEn8VW3dfI06Vp3HBcyCkWFSsNYAMbLzKrHB6k3oRkU8wb6"
        crossorigin="anonymous"></script>
</body>
</html>
